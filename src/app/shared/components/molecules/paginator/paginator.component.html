<div class="custom-paginator">
  <button
    class="paginator-btn prev-btn"
    [disabled]="!canGoPrevious()"
    (click)="previousPage()"
    type="button"
    aria-label="P치gina anterior">
    <i class="pi pi-chevron-left"></i>
  </button>

  @for (page of visiblePages(); track page) {
    @if (page === '...') {
      <span class="paginator-ellipsis">...</span>
    } @else {
      <button
        class="paginator-btn page-btn"
        [class.active]="isCurrentPage(page)"
        (click)="goToPage($any(page) - 1)"
        type="button"
        [attr.aria-label]="'P치gina ' + page">
        {{ page }}
      </button>
    }
  }
  <button
    class="paginator-btn next-btn"
    [disabled]="!canGoNext()"
    (click)="nextPage()"
    type="button"
    aria-label="Pr칩xima p치gina">
    <i class="pi pi-chevron-right"></i>
  </button>
</div>
